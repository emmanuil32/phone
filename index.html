<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="telephone">
        <header class="telephone__header">
            <span class="header__icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span class="header__icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
        </header>

        <main class="telephone__main">
            <div class="telephone__block">
                <img class="telephone-block__shirt" src="./img/shirt.png" alt="">
            </div>
            <div class="telephone__squares">
                <span class="telephone-squares__arrow-left">
                    <i class="fa-solid fa-caret-left"></i>
                </span>
                <div class="telephone-squares__box"></div>
                <div class="telephone-squares__box"></div>
                <div class="telephone-squares__box"></div>
                <div class="telephone-squares__box"></div>
                <div class="telephone-squares__box"></div>
                <span class="telephone-squares__arrow-right">
                    <i class="fa-solid fa-caret-right"></i>
                </span>
            </div>
            <div class="line__inside"></div>
            <div class="line__inside"></div>
        </main>

        <footer class="telephone__footer">
            <div class="footer-block">
                <div class="footer-block__circle">2</div>
                <button class="telephone-btn">add to cart</button>
            </div>

            <div class="footer-block">
                <span class="footer-icon">
                    <i class="fa-solid fa-heart"></i>
                </span>
                <span class="footer-icon">
                    <i class="fa-solid fa-comment"></i>
                </span>
                <span class="footer-icon">
                    <i class="fa-solid fa-reply"></i>
                </span>
            </div>
        </footer>
    </div>


    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
